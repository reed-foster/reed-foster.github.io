<html>
  <head>
  <title>Projects by Reed Foster</title>

  <body>
	<table border="0">
	<tr>
		<td rowspan="3"><b>Mandelbrot Set Imager&emsp;</b><br/>By Reed Foster<br/><div id="ver"/></td>

	</tr>

	</tr>
	<tr>
		<td><input id="zoomlevel" type="text" label="zoom" size="20" maxlength="12" onkeyup="restrictInput(event)"/><label id="zoom"><b>Zoom&emsp;</b></label></td>

	</tr>
	</table>
	<canvas id="MandelbrotCanvas" width="1280" height="800"/>

    </script>
